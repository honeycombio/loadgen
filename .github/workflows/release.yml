name: Publish Release YAML

on:
  release:
    types:
      - 'created'

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/setup-go@v5
        with:
          go-version: '^1.21.5'
      - uses: actions/checkout@v4
      - uses: ko-build/setup-ko@v0.6
      - run: ko build -B --platform=linux/amd64,linux/arm64
